<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                    <!-- The Header Which Contains The TItle Of My Project -->
    <header>
		<h1>My Personal Finance Tracker</h1>
	</header>
                        <!--The Income Form -->

    <div id="income-section">
        <h2>Income</h2>
        <form id="income-form">
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount" required>

            <label for="income-source">Source:</label>
            <input type="text" id="income-source" required>

            <label for="income-date">Date:</label>
            <input type="date" id="income-date" required>

            <button type="button" onclick="addIncome()">Add Income</button>
        </form>
    </div>
                    <!-- The Expense Form -->

    <div id="expense-section">
        <h2>Expenses</h2>
        <form id="expense-form">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" required>

            <label for="expense-category">Category:</label>
            <input type="text" id="expense-category" required>

            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" required>

            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>
    </div>
                            <!-- The Summary Section -->
    <div id="summary-section">
        <h2>Summary</h2>
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Net Savings: $<span id="net-savings">0.00</span></p>
    </div>

    <div id="transaction-history">
        <h2>Transaction History</h2>
        <ul id="history-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
